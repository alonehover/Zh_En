<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>鹦鹉学舌</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/index.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="content">
        <div class="search-box">
            <input id="sr-txt" class="sr-input" type="text" name="keyCode" value="" placeholder="keywords">
        </div>
        <section class="translate"> </section>
    </div>
    <div id="bg" class="bg">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
    </div>

    <script src="/js/utils.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(function () {
            $("#sr-txt").on('keyup', function (e) {
                var k = e.keyCode || e.which;
                var keyWord = $(this).val();
                if (k === 13 || keyWord.length >= 2) {
                    trans(keyWord)
                } else if (keyWord.length === 0) {
                    $('.translate').fadeOut('200').html("");
                }
            });

            var trans = utils.debounce(function(keyWord) {
                utils.trans(keyWord).then(rs => {
                    var dom = ""
                    for (let item of rs) {
                        dom = dom + item
                    }
                    $('.translate').html(dom).fadeIn('400');
                })
            }, 800)
        });
    </script>
</body>
</html>
