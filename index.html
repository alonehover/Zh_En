<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鹦鹉学舌</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="content">
      <div class="search-box">
        <input id="sr-txt" class="sr-input" type="text" name="keyCode" value="" placeholder="｡◕‿◕｡请输入关键词">
      </div>
      <section class="translate">
      </section>
    </div>
    <div id="bg" class="bg"></div>
  </body>
  <script src="js/utils.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.1/trianglify.min.js"></script>
  <script type="text/javascript">
      $(function(){
          $("#sr-txt").on('keyup',function(e){
            var k = e.keyCode || e.which;
            if(k === 13){
              var keyWord = $(this).val();
              utils.trans(keyWord,function(result){
                  $('.translate').html(result).fadeIn('400');
              });
            }
          });
      });
  </script>
  <script>
    var pattern = Trianglify({
        width: window.innerWidth,
        height: window.innerHeight
    });
    document.getElementById('bg').appendChild(pattern.canvas());
</script>
</html>
